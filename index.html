<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: #E0F7FA;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        header {
            background-image: url('path-to-cinnamoroll-image.jpg'); /* Replace with the actual path to your Cinnamoroll image */
            background-size: cover;
            height: 200px;
            text-align: center;
            color: white;
            padding: 50px 0;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        h2 {
            color: #FF69B4;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label, input, button {
            margin: 10px 0;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #FFB6C1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #FF69B4;
            transform: scale(1.1);
        }

        button:active {
            background-color: #FF1493;
            transform: scale(0.9);
        }

        .password-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent background */
            border: 2px solid #FFB6C1;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .image-container img {
            width: 150px; /* Adjust the size as needed */
            margin-bottom: -48px;
        }
    </style>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>



    <script>
        (function(){
            emailjs.init("ANefk-Jf0L_cUtGQw"); // Replace with your EmailJS public key
        })();
    
        function sendEmail(name) {
            emailjs.send("service_hi7g9t", "template_jl83scx", {
                shade: name   // Only send the "Anything Here" input (mapped to {{shade}} in the template)
            }).then(function(response) {
                console.log('SUCCESS!', response.status, response.text);
                alert("Information sent successfully!");
            }, function(error) {
                console.log('FAILED...', error);
                alert("Failed to send information.");
            });
        }
    
        function validatePassword(event) {
            event.preventDefault(); // Prevent form submission
    
            const name = document.getElementById('name').value;       // Get the "Anything Here" input
            const password = document.getElementById('password').value;
            const errorMessageElement = document.getElementById('error-message');
    
            if (password === 'behappy') {
                sendEmail(name);  // Only send the "name" input
                window.location.href = 'content.html';  // Redirect if password is correct
            } else {
                errorMessageElement.textContent = 'You will get the pass soon !!';
            }
        }
    
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('login-form').addEventListener('submit', validatePassword);
        });
    </script>
    
    
    
    
</head>
<body>
    <header>
        <!-- Header content if needed -->
    </header>
    <div class="image-container">
        <img src="cinna-removebg-preview.png" alt="Cinnamoroll Image"> <!-- Replace with the actual path to your image -->
    </div>
    <main>
        <section class="password-container">
            <h2>Enter Password</h2>
            <form id="login-form">
                <label for="name">Anything Here (I'll read)</label>
                <input type="text" id="name" name="name" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Okkkii</button>
                <p id="error-message" class="error-message"></p>
            </form>
        </section>
    </main>
</body>
</html>
